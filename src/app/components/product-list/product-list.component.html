<div *ngIf="products.length; else noProducts">
    <ul>
      <li *ngFor="let product of products">
        {{ product.name }} - {{ product.price | currency }}
      </li>
    </ul>
  </div>
  <ng-template #noProducts>
    <p>No products available.</p>
  </ng-template>
