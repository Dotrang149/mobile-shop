<div class="container mt-5">
    <div class="d-flex justify-content-between mb-3">
      <h3>Quản Lý Người Dùng</h3>
      <button class="btn btn-success" (click)="onAddUser()">Thêm Người Dùng</button>
    </div>
  
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Tên</th>
          <th>Email</th>
          <th>Vai Trò</th>
          <th>Hành Động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{i + 1 + (currentPage - 1) * itemsPerPage}}</td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
          <td>
            <button class="btn btn-primary btn-sm me-2" (click)="onEditUser()">Sửa</button>
            <button class="btn btn-danger btn-sm" (click)="onDeleteUser(user.id)">Xóa</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Pagination -->
    <nav *ngIf="totalUsers > itemsPerPage" aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of paginationArray" [class.active]="page === currentPage">
          <a class="page-link" (click)="changePage(page)">{{page}}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
        </li>
      </ul>
    </nav>
  </div>
